<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <div id="flipbook" class="flipbook"></div>
    <div class="controls">
      <button id="prev">◀</button>
      <span id="page">1 / 1</span>
      <button id="next">▶</button>
    </div>
  </div>
</body>
</html>
